<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

</head>

<body>
    <input type="text" id="search" placeholder="Tim theo ten nhe...">

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br>
    <button class="show-form">Add</button>
    
    <form onsubmit="return false" id="formAdd">
        Name: <input type="text" name="name" id="name">
        <p class="err" id="errName"></p>
        Email: <input type="text" name="email" id="email">
        <p class="err" id="errEmail"></p>
        Age: <input type="number" name="age" id="age">
        <p class="err" id="errAge"></p>
        <input type="button" value="Add" class="add-row">
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
