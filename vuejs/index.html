<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <input type="text" v-model="filter">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Avatar</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="people in filteredPeoples">
                    <td>{{people.id}}</td>
                    <td>{{people.first_name}}</td>
                    <td>{{people.email}}</td>
                    <td><img v-bind:src="people.avatar" alt=""></td>
                    <td><button v-on:click="deletePeople(people.id)">delete</button></td>
                </tr>
            </tbody>
        </table>
        <form onsubmit="return false" id="formAdd">
            Name: <input type="text" name="name" id="name">
            <!-- <p class="err" id="errName"></p> -->
            Email: <input type="text" name="email" id="email">
            <!-- <p class="err" id="errEmail"></p> -->
            Age: <input type="number" name="age" id="age">
            <!-- <p class="err" id="errAge"></p> -->
            <input type="button" value="Add" v-on:click="addPeople()">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
